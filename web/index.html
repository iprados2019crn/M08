<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="refresh" content="3; url=html/login.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no">
  <link rel="icon" sizes="192x192" href="iconetes/logo.png">
  <link rel="icon" sizes="512x512" href="iconetes/logo.png">
  <link rel="apple-touch-icon" sizes="192x192" href="img/icon.png">
  <link rel="stylesheet" href="css/comun.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <title>A+ Study</title>

  <style>

  .foto{
    position: absolute;
    top: 25%;
    left: 23%;
    animation: logo 1.5s 2 linear;
    background-image: url(iconetes/circulo.png);
    background-size: cover;
  }

  .a{
    position: absolute;
    top: 25%;
    left: 23%;
    background-image: url(iconetes/a.png);
    background-size: cover;
  }

  @keyframes logo {
    0%{
      transform: rotateZ(0deg);
    }
    50%{
      transform: rotateZ(180deg);
    }
    100%{
      transform: rotateZ(360deg);
    }
  }

  </style>

</head>


<body>
  <div class="a"></div>
  <div class="foto"></div>
</body>


</html>
