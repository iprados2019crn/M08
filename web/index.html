<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="refresh" content="3; url=html/login.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no">
  <link rel="icon" sizes="192x192" href="iconetes/logo.png">
  <link rel="icon" sizes="512x512" href="iconetes/logo.png">
  <link rel="apple-touch-icon" sizes="192x192" href="html/img/icon.png">
  <link rel="stylesheet" href="css/comun.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/barra_vertical.css">

  <title>A+ Study</title>

  <style>

@media only screen and (max-width: 480px) and (orientation: portrait) {
  .foto{
    position: absolute;
    top: 25%;
    left: 23%;
    animation: logo 1.5s 2 linear;
    background-image: url(iconetes/circulo.png);
    background-size: cover;
  }

  .a{
    position: absolute;
    top: 25%;
    left: 23%;
    background-image: url(iconetes/a.png);
    background-size: cover;
  }

  @keyframes logo {
    0%{
      transform: rotateZ(0deg);
    }
    50%{
      transform: rotateZ(180deg);
    }
    100%{
      transform: rotateZ(360deg);
    }
  }
}






@media only screen and (min-width: 481px) and (max-width: 960px) and (orientation: landscape) {
.foto{
  position: absolute;
  top: 100px;
  left: 38%;
  height: 150px;
  width: 150px;
  animation: logo 1.5s 2 linear;
  background-image: url(iconetes/circulo.png);
  background-size: cover;
}

.a{
  position: absolute;
  top: 40px;
  left: 38%;
  height: 150px;
  width: 150px;
  background-image: url(iconetes/a.png);
  background-size: cover;
}

@keyframes logo {
  0%{
    transform: rotateZ(0deg);
  }
  50%{
    transform: rotateZ(180deg);
  }
  100%{
    transform: rotateZ(360deg);
  }
}
}



@media only screen and (min-width: 740px){

  .foto, .foto:before {
  position: absolute;
  margin: -9em;
  width: 300px;
  height: 300px;
  top: 50%;
  left: 50%;
  border-radius: 50%;
  background: none;
}
.foto:before {
  z-index: 1000;
  background-image: url(iconetes/circulo.png);
  background-size: cover;
  animation: logo 1.5s linear 2;
  content: '';
}

.a{
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background-image: url(iconetes/a.png);
  background-size: cover;
}

@keyframes logo {
  to {
    transform: rotate(1turn);
  }
}
}

  </style>

</head>


<body>
  <div class="a"></div>
  <div class="foto"></div>
</body>


</html>
